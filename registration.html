<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Signup Form</title>
    

    <style>
       #register-form{
            
            background-color: lightblue
        }
    </style>

</head>
<center>
<body style="background-color: lightblue;">
    <h1>Signup</h1>
    <form id="register-form">
        <div>
           <p class="input-label">Full Name</p>
            <input class="input-item" type="text" name="full-name">
        </div>
        <div>
            <p class="input-label">Email</p>
            <input  class="input-item" type="text" name="full-name">
        </div>
        <div>
            <p class="input-label">Password</p>
            <input  class="input-item" type="password" name="password">
        </div>
        <div>
            <p class="input-label">Confirm-password</p>
            <input  class="input-item" type="password"
            name="Confirm-password">
        </div>
        <div>
            <p class="input-label">Gender</p>
            <input type="radio" name="Gender" value="male">
            Male</input>
            <input type="radio"
            name="Gender" value="female"> Female </input>
            <input type="radio" name="Gender"
            value="other"> Other</input>
        </div>
        <div>
            <p class="input-label">Security Question</p>
            <select  class="input-item"name="Security-Question">
            <option value="first-pet-name">What was your first pet name</option>
                <option value="first-job">What was your first-job?</option>
                <option value="nick-name">What is your nick-name?</option>
            </select>



        </div>
        <div>
            <textarea  class="input-item" name="Answer" cols="30" rows="6"></textarea>
        </div>
        <div>
            <input id="terms-check" type="checkbox" name="term-conditions" value="accept"> I agree to terms and conditions
        </div>
        <input type="submit" value="Register">
    </form>
    
</body>
</center>
</html>
